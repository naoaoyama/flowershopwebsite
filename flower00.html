<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>Final Project</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <article>
      <h1><a href="home.html" target="self">N.flower</a></h1>
      <nav>
        <ul>
          <li><a href="home.html" target="_self">Home</a></li>
          <li><a href="about.html" target="_self">About</a></li>
          <li><a href="contact.html" target="_self">Contact</a></li>
          <li><a href="login.html"><img class="loginIcon" src="./img/login.png" alt=""></a></li>
          <li><a href=""><img class="shopping_cartIcon" src="./img/shopping-cart.png" alt=""></a></li>
        </ul>
      </nav>
    </article>
    <!-- <figure></figure> -->
  </header>
  <main class="productPage">
    <article>
      <div class="img--wrapper">
        <figure class="mainImg" >
          <img src="./img/flower00.webp" alt="">
        </figure>
        <div class="productImg--wrapper">
          <figure class="productImg">
            <img src="./img/flower00.webp" alt="">
          </figure>
          <!-- <figure class="productImg">
            <img src="./img/flower02.webp" alt="">
          </figure> -->
        </div>
      </div>
      <section>
        <div class="product--caption">
          <h2>Pretty Pinks</h2>
          <p>$98</p>
          <p>Enjoy all the pinks we can gather from our local suppliers. Add a card and/or a vase and, VOILA! Bliss. </p>
        </div>

        <div class="qty--wrapper">
          <div>
            <label for="Quantity">quantity</label>
            <div class="qty--subWrapper">
              <input type="button" value="-" class="qtyminus" field="quantity">
              <input id="Quantity" type="number" name="quantity" value="1" class="qty">
              <input type="button" value="+" class="qtyplus" field="quantity">
            </div>
          </div>
          <button type="submit" class="addtocart" name="add" id="AddToCart" style="visibility: visible;" data-event-queue-button="0">
            Add to Cart
          </button>
        </div>
      </section>
    </article>
  </main>
  <footer>&copy;N.flower</footer>
  <script>
    const mainImage = document.querySelector('.mainImg img');
    const productImage = document.querySelectorAll('.productImg img');
    for(let i = 0; i < productImage.length; i++){
      productImage[i].addEventListener('click', (e)=>{
     mainImage.src = e.target.src;
      mainImage.animate({opacity:[0, 1]}, 500)
    });
    }

    const AddToCart = document.querySelector('#AddToCart');
    AddToCart.addEventListener('click', ()=>{
      console.log(AddToCart);
      
    });
  </script>
</body>

</html>
